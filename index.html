<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>

    

    <div class="results-container">
        <div class="outcome-text">
            <h2 class="outcome-title">
                Choose your weapon!
            </h2>
            <h3 class="outcome-subtitle">
                First to 5 wins the game
            </h3>
            
        </div>
    </div>
    
    <div class="results-icons-container">
        <div class="player-choice">❔</div>
        <div class="computer-choice">❔</div>
    </div>
    <div class="scores-container">
        <div class="player-score">Player: 0</div>
        <div class="computer-score">Computer: 0</div>
    </div>

    <div class="choices">
        <button type="" id="rockBtn">✊</button>
        <button type="" id ="paperBtn">✋</button>
        <button type=""id="scissorsBtn">✌️</button>
    </div>
    
    <div id="endOverlay">
        <div id="dialog">
            <span id="closeDialogButton"></span>
            <h2></h2>
            <p></p>
        </div>
    </div>

    <div class="modal-container" id="modalContainer">
        <div class="modal">
            <h1 id="modalText">YOU WON!</h1>
            <button id="close-modal">Play Again</button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <footer id="footer">
        made by <a href="https://github.com/mrecinto" target="_blank" class="user-link">matthew</a>
    </footer>
</body>
</html>
